<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chill Video Hub</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
    background: url('https://images.pexels.com/photos/7130555/pexels-photo-7130555.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    padding: 20px;
}

.glass {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(18px);
    border-radius: 18px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

h1 {
    text-align: center;
    color: white;
    font-size: 26px;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    margin-bottom: 15px;
}

#videoPlayer {
    width: 100%;
    border-radius: 14px;
    margin-bottom: 15px;
    background: black;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 12px;
}

.video-card {
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 8px;
    cursor: pointer;
    transition: 0.25s;
}
.video-card:hover {
    transform: scale(1.06);
}
.video-card img {
    width: 100%;
    border-radius: 8px;
}
.video-card p {
    color: white;
    font-size: 13px;
    text-align: center;
    margin-top: 6px;
    font-weight: 600;
}
</style>

</head>
<body>

<div class="glass">
    <h1>✨ Chill Video Hub ✨</h1>

    <video id="videoPlayer" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <div class="video-grid">

        <div class="video-card" onclick="playVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
            <img src="https://i.imgur.com/7v5ASc8.jpeg">
            <p>Chill Vibes</p>
        </div>

        <div class="video-card" onclick="playVideo('https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4')">
            <img src="https://i.imgur.com/5q1zZtK.jpeg">
            <p>Pretty Flowers</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2015/08/05/1216-134366858_small.mp4')">
            <img src="https://i.imgur.com/3XW8d8G.jpeg">
            <p>Ocean Mood</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2016/04/14/2752-162660512_small.mp4')">
            <img src="https://i.imgur.com/HpF4q4X.jpeg">
            <p>Cute Cat</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2020/05/31/40386-425501180_small.mp4')">
            <img src="https://i.imgur.com/okYwfgf.jpeg">
            <p>Space Relax</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2021/05/18/74600-552423682_small.mp4')">
            <img src="https://i.imgur.com/U5Xk6wP.jpeg">
            <p>Puppy Moments</p>
        </div>

    </div>
</div>

<script>
function playVideo(src) {
    const player = document.getElementById("videoPlayer");
    player.src = src;
    player.load();
    player.play();
}
</script>

</body>
</html>
