<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Video Research Portal</title>
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #eef2f7;
    }
    .topbar {
        background: #1a73e8;
        color: white;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }
    .container {
        padding: 15px;
        max-width: 900px;
        margin: auto;
    }
    .card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 15px;
    }
    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #1a73e8;
        border-radius: 8px;
        font-size: 16px;
    }
    button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
    }
    button:hover {
        background: #155fc2;
    }
    iframe {
        width: 100%;
        height: 60vh;
        border: none;
        border-radius: 10px;
        background: black;
    }
</style>
</head>
<body>

<div class="topbar">School Video Research Portal</div>

<div class="container">
    
    <div class="card">
        <input id="search" placeholder="Search educational YouTube topic..." />
        <button onclick="loadYouTube()">Search YouTube</button>
        <button style="background:#000;margin-top:8px" onclick="loadTikTok()">Open Learning Tok</button>
    </div>

    <div class="card">
        <iframe id="viewer" allowfullscreen></iframe>
    </div>

</div>

<script>
function loadYouTube() {
    const query = document.getElementById("search").value;
    if(query.trim() !== "") {
        document.getElementById("viewer").src =
        "https://www.youtube.com/embed?listType=search&list=" + encodeURIComponent(query);
    }
}

function loadTikTok() {
    document.getElementById("viewer").src = "https://www.tiktok.com/embed";
}
</script>

</body>
</html>
