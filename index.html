<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Game Portal</title>
<style>
  /* --- Reset and basic styles --- */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body { background-color: #eaf3e1; color: #333; }
  
  header { background-color: #4a7c59; color: white; padding: 15px; text-align: center; font-size: 2em; }
  
  #container { display: flex; flex-wrap: wrap; padding: 10px; }
  
  /* --- Game player box --- */
  #game-player {
    flex: 3;
    min-width: 300px;
    height: 500px;
    background-color: #fff;
    border: 2px solid #4a7c59;
    margin-right: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  
  #game-player iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  
  /* --- Game list --- */
  #game-list {
    flex: 1;
    min-width: 200px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .game-item {
    background-color: #c8e6c9;
    border: 1px solid #4a7c59;
    padding: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    border-radius: 5px;
    transition: background 0.3s;
  }
  
  .game-item:hover {
    background-color: #a3d9a5;
  }
  
  .game-item img {
    width: 50px;
    height: 50px;
    object-fit: cover;
  }
  
  /* --- Search bar --- */
  #search-container {
    width: 100%;
    margin: 10px 0;
    text-align: center;
  }
  
  #search-bar {
    width: 80%;
    padding: 10px;
    font-size: 1em;
    border: 2px solid #4a7c59;
    border-radius: 5px;
  }
  
  /* --- Responsive --- */
  @media(max-width: 800px){
    #container { flex-direction: column; }
    #game-player { margin-right: 0; margin-bottom: 10px; height: 400px; }
    #game-list { flex-direction: row; overflow-x: auto; }
    .game-item { flex: 0 0 auto; width: 120px; flex-direction: column; text-align: center; }
    .game-item img { width: 100%; height: 80px; }
  }
</style>
</head>
<body>
<header>School Game Portal</header>

<div id="search-container">
  <input type="text" id="search-bar" placeholder="Search games...">
</div>

<div id="container">
  <div id="game-player">
    <p>Select a game from the list to start playing!</p>
  </div>
  
  <div id="game-list">
    <!-- Game items will be added here via JS -->
  </div>
</div>

<script>
  // --- Game data ---
  const games = [
    {
      name: "Subway Surfers",
      img: "https://upload.wikimedia.org/wikipedia/en/7/7b/Subway_Surfers.jpg",
      url: "https://www.crazygames.com/embed/subway-surfers" 
    },
    {
      name: "Papa's Wyngeria",
      img: "https://vignette.wikia.nocookie.net/papasgames/images/0/0f/Papas_Wyngeria.jpg",
      url: "https://www.crazygames.com/embed/papas-wyngeria"
    },
    {
      name: "Block Blast",
      img: "https://www.crazygames.com/game-images/block-blast.jpg",
      url: "https://www.crazygames.com/embed/block-blast"
    },
    {
      name: "Motorcycle Race",
      img: "https://www.crazygames.com/game-images/motorcycle-race.jpg",
      url: "https://www.crazygames.com/embed/motorcycle-race"
    },
    {
      name: "Cooking Challenge",
      img: "https://www.crazygames.com/game-images/cooking-challenge.jpg",
      url: "https://www.crazygames.com/embed/cooking-challenge"
    },
    {
      name: "Wingstop Madness",
      img: "https://www.crazygames.com/game-images/wingstop.jpg",
      url: "https://www.crazygames.com/embed/wingstop-madness"
    }
    // Add more games here...
  ];

  const gameListDiv = document.getElementById("game-list");
  const gamePlayerDiv = document.getElementById("game-player");

  function displayGames(list){
    gameListDiv.innerHTML = "";
    list.forEach(game => {
      const div = document.createElement("div");
      div.className = "game-item";
      div.innerHTML = `<img src="${game.img}" alt="${game.name}"><span>${game.name}</span>`;
      div.onclick = () => {
        gamePlayerDiv.innerHTML = `<iframe src="${game.url}" allowfullscreen></iframe>`;
      };
      gameListDiv.appendChild(div);
    });
  }

  displayGames(games);

  // --- Search functionality ---
  document.getElementById("search-bar").addEventListener("input", e => {
    const filtered = games.filter(game => game.name.toLowerCase().includes(e.target.value.toLowerCase()));
    displayGames(filtered);
  });
</script>
