<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chill Video Hub</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Poppins, sans-serif; }

body {
    background: url('https://wallpaperaccess.com/full/5651990.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    padding: 20px;
}

.glass {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

h1 {
    text-align: center;
    color: white;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    margin-bottom: 15px;
}

#videoPlayer {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
}

.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
}

.video-card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    padding: 6px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}
.video-card:hover {
    transform: scale(1.05);
}
.video-card img {
    width: 100%;
    border-radius: 8px;
}
.video-card p {
    color: white;
    font-size: 12px;
    text-align: center;
    margin-top: 5px;
}
</style>

</head>
<body>

<div class="glass">
    <h1>‚ú® Chill Video Hub ‚ú®</h1>

    <video id="videoPlayer" controls>
        <source src="https://cdn.pixabay.com/video/2022/03/27/112213-692152391_tiny.mp4" type="video/mp4">
    </video>

    <div class="video-grid">

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2022/03/27/112213-692152391_tiny.mp4')">
            <img src="https://i.ytimg.com/vi/ScMzIvxBSi4/maxresdefault.jpg">
            <p>Chill Vibes</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2021/10/06/91496-628793471_tiny.mp4')">
            <img src="https://images.pexels.com/videos/2611250/pexels-photo-2611250.jpeg">
            <p>Ocean Aesthetic</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2020/04/19/36400-409264797_tiny.mp4')">
            <img src="https://images.pexels.com/videos/856322/free-video-856322.jpg">
            <p>Cute Animals</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2019/10/21/28237-368861997_tiny.mp4')">
            <img src="https://images.pexels.com/videos/1536314/airpods-apple-blur-close-up-1536314.jpeg">
            <p>Tech Aesthetic</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2021/05/18/74600-552423682_tiny.mp4')">
            <img src="https://images.pexels.com/videos/855565/free-video-855565.jpg">
            <p>Doggo Moments</p>
        </div>

        <div class="video-card" onclick="playVideo('https://cdn.pixabay.com/video/2023/01/30/148806-794618577_tiny.mp4')">
            <img src="https://images.pexels.com/videos/4761779/pexels-photo-4761779.jpeg">
            <p>Food Mood üçú</p>
        </div>

    </div>
</div>

<script>
function playVideo(src) {
    document.getElementById("videoPlayer").src = src;
    document.getElementById("videoPlayer").play();
}
</script>

</body>
</html>
